name: Update Google Slides Menu

on:
  workflow_dispatch:  # manual trigger
  schedule:
    # Run at 07:00 UTC on the 1st day of every month
    - cron: '0 7 1 * *'

jobs:
  update_slide:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout the repository
    - name: Checkout repo
      uses: actions/checkout@v3

    # 2️⃣ Setup Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4️⃣ Set CLIENT_SECRETS_JSON from GitHub Secret
    - name: Set environment variable
      run: echo "CLIENT_SECRETS_JSON=${{ secrets.CLIENT_SECRETS_JSON }}" >> $GITHUB_ENV

    # 5️⃣ Run your Python script
    - name: Run menu updater
      run: python update_menu_slide.py
